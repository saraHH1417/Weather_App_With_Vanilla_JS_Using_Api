<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">

</head>
<body>
    <main class="fade-in">

        <h1 class="offscreen"> Responsive Weather APP Powered by Open Wather API</h1>
        <section class="searchBar fade-in" id="searchBar">
            <form id="searchBar__form" class="searchBar__form" role="search">
                <label for="searchBar__text" class="offscreen">Enter a new location</label>
                <input id="searchBar__text" class="searchBar__text" type="text" role="searchbox" size="40" 
                autocomplete="off" placeholder="City, State, Country">
                <button id="searchBar_button" class="searchBar_button button" title="Submit Location"
                aria-label="Enter Zip Code, City, State or Country to retrieve weather conditions">
                    <i class="fa fa-search"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>
            </form>
        </section>
        <a href="#currentForecat" class="skip-link"> Skip to cuurent Forecast</a>
        <section class="currentForecast fade-in" id="currentForecast" role="region" aria-labelledby="cuurentForecast__location">
            <h2 id="cuurentForecast__location" class="cuurentForecast__location">Current Forecast</h2>

            <div id="currentForecast__conditions" class="currentForecast__conditions">

            </div>
        </section>
        <a href="#dailyForecast" class="skip-link"> Skip to Six Day Forecast</a>
        <nav id="navButtons" class="navButtons fade-in">
            <button id="geoLocation" class="button" title="Get Location" aria-label="Get the current wather 
            conditions for your current location">
                <i class="fa fa-map-marker-alt"></i>
                <i class="fa fa-sync fa-spin none"></i>
            </button>

            <button id="home" class="button" title="Home Weather" aria-label="Get the current wather 
            conditions for your home location">
                <i class="fa fa-home"></i>
                <i class="fa fa-sync fa-spin none"></i>
            </button>

            <button id="saveLocation" class="button" title="Save Location" aria-label="Save the current
            location as your home location.">
                <i class="fa fa-save"></i>
                <i class="fa fa-sync fa-spin none"></i>
            </button>

            <button id="unit" class="button" title="Toggle Measurment Units" aria-label="Toggle between metric 
            and imperial measurment units">
                <i class="fa fa-chart-bar"></i>
                <i class="fa fa-sync fa-spin none"></i>
            </button>

            <button id="refresh" class="button" title="Refresh Weather" aria-label="Refresh the current weather
            conditions">
                <i class="fa fa-sync-alt"></i>
                <i class="fa fa-sync fa-spin none"></i>
            </button>
        </nav>
        <hr fade-in>
        <section id="dailyForecast" class="dailyForecast fade-in" role="region" aria-labelledby="dailyForecast_title">
            <h2 id="dailyForecast_title" class="dailyForecast_title offscreen">Six Day Forecast</h2>
            <div id="dailyForecast__contents" class="dailyForecast__contents"></div>
        </section>
        <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
